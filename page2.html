  <button type="button" class="btn btn-success" onclick="increaseFontSize('word')">Increase Font</button>
  <button type="button" class="btn btn-danger" onclick="decreaseFontSize('word')">Decrease Font</button>

  <p id="word">Word</p>
  
  <script>
    function increaseFontSize(elementId) {
      const element = document.getElementById(elementId);
      let currentFontSize = parseInt(window.getComputedStyle(element).fontSize);
      element.style.fontSize = (currentFontSize + 1) + "px";
    }
    function decreaseFontSize(elementId) {
      const element = document.getElementById(elementId);
      let currentFontSize = parseInt(window.getComputedStyle(element).fontSize);
      element.style.fontSize = (currentFontSize - 1) + "px";
    }
  </script>
