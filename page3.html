<h4><span class="badge text-bg-info">Normal Button Group</span></h4>
<div class="btn-group" role="group">
  <button type="button" class="btn btn-danger">I</button>
  <button type="button" class="btn btn-warning">Was</button>
  <button type="button" class="btn btn-primary">Not</button>
  <button type="button" class="btn btn-success">Sure</button>
</div>
</br></br>

 <h4><span class="badge text-bg-info">Outlined Button Group</span></h4>
 <div class="btn-group" role="group">
  <button type="button" class="btn btn-outline-success">If</button>
  <button type="button" class="btn btn-outline-primary">Four</button>
  <button type="button" class="btn btn-outline-warning">Buttons</button>
  <button type="button" class="btn btn-outline-danger">In</button>
</div>   
</br></br>

<h4><span class="badge text-bg-info">Checkbox Toggle Button Group</span></h4>    
<div class="btn-group" role="group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-danger" for="btncheck1">One</label>

  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
  <label class="btn btn-outline-warning" for="btncheck2">Row</label>

  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3">Counted</label>

  <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
  <label class="btn btn-outline-success" for="btncheck4">...</label>
</div>
</br></br>

<h4><span class="badge text-bg-info">Radio Toggle Button Group</span></h4>    
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-success" for="btnradio1">So</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">I</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-warning" for="btnradio3">Did</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
  <label class="btn btn-outline-danger" for="btnradio4">4x4</label>
</div>
